<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Profissional de Saúde</title>
  <style>
    :root {
      --cor1: #003366;
      --cor2: #336699;
      --cor3: #6699cc;
      --cor4: #99ccff;
      --cor5: #ccffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, var(--cor5), var(--cor3));
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 51, 102, 0.3);
      max-width: 400px;
      width: 100%;
    }

    .login-container h2 {
      text-align: center;
      color: var(--cor1);
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: var(--cor2);
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--cor3);
      border-radius: 10px;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background-color: var(--cor2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-login:hover {
      background-color: var(--cor1);
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      display: block;
      margin-top: 5px;
      color: var(--cor1);
      text-decoration: none;
      font-weight: bold;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login - Gestão de Saúde</h2>
    <form id="formLogin">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" required />
      </div>

      <button type="submit" class="btn-login">Entrar</button>
    </form>

    <div class="links">
      <a href="cadastro_profissional.html">Criar conta (Sou profissional de saúde)</a>
      <a href="login.html">Voltar à área do paciente</a>
    </div>
  </div>

  <script>
    document.getElementById("formLogin").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (!email || !senha) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      // Redireciona para cadastro_paciente_profissional.html após validação
      window.location.href = "cadastro_paciente_profissional.html";
    });
  </script>
</body>
</html>
