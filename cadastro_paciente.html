<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Paciente</title>
  <style>
    :root {
      --cor1: #ccffff;
      --cor2: #99ffcc;
      --cor3: #66cc99;
      --cor4: #339966;
      --cor5: #006633;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, var(--cor1), var(--cor3));
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .cadastro-container {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 102, 51, 0.2);
      max-width: 500px;
      width: 100%;
    }

    .cadastro-container h2 {
      text-align: center;
      color: var(--cor5);
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: var(--cor4);
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--cor3);
      border-radius: 10px;
    }

    .btn-cadastrar {
      width: 100%;
      padding: 12px;
      background-color: var(--cor4);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-cadastrar:hover {
      background-color: var(--cor5);
    }

    .voltar {
      margin-top: 15px;
      text-align: center;
    }

    .voltar a {
      text-decoration: none;
      color: var(--cor5);
      font-weight: bold;
    }

    .voltar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="cadastro-container">
    <h2>Cadastro de Paciente</h2>
    <form id="formCadastro">
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" required>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" required>
      </div>

      <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" required>
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" required maxlength="14" placeholder="000.000.000-00">
      </div>

      <button type="submit" class="btn-cadastrar">Cadastrar</button>
    </form>

    <div class="voltar">
      <p><a href="login.html">Voltar ao login</a></p>
    </div>
  </div>

  <script>
    document.getElementById("formCadastro").addEventListener("submit", function(event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const endereco = document.getElementById("endereco").value.trim();
      const cpf = document.getElementById("cpf").value.trim();

      if (!nome || !email || !senha || !telefone || !endereco || !cpf) {
        alert("Por favor, preencha todos os campos obrigatórios.");
        return;
      }

      alert("Paciente cadastrado com sucesso!");
      // Aqui você pode enviar os dados para o backend ou salvar no localStorage, se quiser.
    });
  </script>

</body>
</html>
