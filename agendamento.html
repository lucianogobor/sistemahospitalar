<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento - Sistema Hospitalar</title>
  <style>
    :root {
      --primary: #006633;
      --secondary: #339966;;
      --light-blue: #99ccff;
      --light: #ccffff;
      --white: #ffffff;
      --gray: #f5f5f5;
      --dark-gray: #333333;
      --success: #28a745;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      color: var(--dark-gray);
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: var(--white);
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: var(--primary);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--light-blue);
    }

    h2 {
      color: var(--secondary);
      margin: 20px 0 15px;
      font-size: 1.3rem;
    }

    .section {
      margin-bottom: 30px;
      padding: 20px;
      background-color: var(--gray);
      border-radius: 6px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -10px;
    }

    .form-col {
      flex: 1;
      min-width: 250px;
      padding: 0 10px;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: var(--primary);
    }

    label.required::after {
      content: " *";
      color: red;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 1em;
    }

    .time-slots {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .time-slot {
      padding: 8px 15px;
      background-color: var(--white);
      border: 1px solid var(--secondary);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .time-slot:hover {
      background-color: var(--light-blue);
    }

    .time-slot.selected {
      background-color: var(--secondary);
      color: white;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-primary {
      background-color: var(--secondary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary);
    }

    .btn-success {
      background-color: var(--success);
      color: white;
    }

    .btn-success:hover {
      opacity: 0.9;
    }

    .info-link {
      color: var(--secondary);
      text-decoration: none;
      font-size: 0.9rem;
      margin-left: 10px;
    }

    .info-link:hover {
      text-decoration: underline;
    }

    .alert {
      padding: 10px;
      background-color: #fff3cd;
      border-left: 4px solid #ffc107;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .form-col {
        flex: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Agendamento</h1>
    
    <div class="section">
      <h2>Profissional <span class="required">*</span></h2>
      <div class="form-group">
        <select id="profissional" required>
          <option value="">Selecione um profissional</option>
          <option value="1" selected>Michele dos Santos Martins</option>
          <option value="2">Carlos Alberto Silva</option>
          <option value="3">Ana Paula Oliveira</option>
        </select>
      </div>
    </div>

    <div class="section">
      <h2>Serviços <span class="required">*</span></h2>
      <div class="form-group">
        <select id="servico" required>
          <option value="">Selecione um serviço</option>
          <option value="1" selected>CONSULTA NORMAL</option>
          <option value="2">CONSULTA RETORNO</option>
          <option value="3">EXAME</option>
        </select>
      </div>
    </div>

    <div class="section">
      <div class="form-group">
        <button class="btn btn-primary">Adicionar profissional</button>
      </div>
      
      <h2>Paciente <span class="required">*</span></h2>
      <div class="form-group">
        <input type="text" id="paciente" value="Luciano Gobor" readonly>
      </div>
    </div>

    <div class="section">
      <h2>Unidade <span class="required">*</span></h2>
      <div class="form-group">
        <select id="unidade" required>
          <option value="">Selecione uma unidade</option>
          <option value="1" selected>Matriz</option>
          <option value="2">Filial Centro</option>
          <option value="3">Filial Zona Norte</option>
        </select>
      </div>
      <div class="alert">
        <label>
          <input type="checkbox" id="alertar-vaga"> Alertar vaga disponível
        </label>
        <a href="#" class="info-link">Saiba mais</a>
      </div>
    </div>

    <div class="section">
      <h2>Especialidade <span class="required">*</span></h2>
      <div class="form-group">
        <select id="especialidade" required>
          <option value="">Selecione uma especialidade</option>
          <option value="1" selected>Endoscopia</option>
          <option value="2">Cardiologia</option>
          <option value="3">Dermatologia</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-col">
          <label for="data" class="required">Data e horário</label>
          <input type="date" id="data" value="2019-07-18" required>
        </div>
        <div class="form-col">
          <label for="convenio">Convênio</label>
          <select id="convenio">
            <option value="">Selecione um convênio</option>
            <option value="1" selected>Convenio ABC</option>
            <option value="2">Convenio XYZ</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="encaminhador">Encaminhador</label>
        <input type="text" id="encaminhador">
      </div>

      <div class="form-group">
        <label for="status" class="required">Status</label>
        <select id="status" required>
          <option value="1" selected>Agendado</option>
          <option value="2">Confirmado</option>
          <option value="3">Cancelado</option>
        </select>
      </div>

      <div class="form-group">
        <button class="btn btn-primary">Ver disponíveis</button>
        <div class="time-slots">
          <div class="time-slot selected">08:15 às 08:30</div>
          <div class="time-slot">09:00 às 09:15</div>
          <div class="time-slot">10:30 às 10:45</div>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Dados do Paciente</h2>
      <div class="form-row">
        <div class="form-col">
          <label for="nome" class="required">Nome</label>
          <input type="text" id="nome" value="Luciano Gobor" required>
        </div>
        <div class="form-col">
          <label for="email">E-mail</label>
          <input type="email" id="email" value="luciano@gmail.com">
        </div>
      </div>

      <div class="form-row">
        <div class="form-col">
          <label for="celular">Tel. celular</label>
          <input type="tel" id="celular" value="41 123456789">
        </div>
        <div class="form-col">
          <label for="residencial">Tel. residencial</label>
          <input type="tel" id="residencial" value="41 3210 9876">
        </div>
        <div class="form-col">
          <label for="comercial">Tel. comercial</label>
          <input type="tel" id="comercial">
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Observações</h2>
      <div class="form-group">
        <textarea id="observacoes" rows="4" placeholder="Adicione qualquer informação adicional..."></textarea>
      </div>
    </div>

    <div class="form-group" style="text-align: right;">
      <button class="btn btn-success">Salvar</button>
    </div>
  </div>

  <script>
    // Selecionar horário
    document.querySelectorAll('.time-slot').forEach(slot => {
      slot.addEventListener('click', function() {
        document.querySelectorAll('.time-slot').forEach(s => s.classList.remove('selected'));
        this.classList.add('selected');
      });
    });

    // Validação do formulário
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Validação dos campos obrigatórios
      const requiredFields = document.querySelectorAll('[required]');
      let isValid = true;
      
      requiredFields.forEach(field => {
        if (!field.value) {
          field.style.borderColor = 'red';
          isValid = false;
        } else {
          field.style.borderColor = '#ddd';
        }
      });

      if (isValid) {
        alert('Agendamento salvo com sucesso!');
        // Aqui você enviaria os dados para o servidor
      } else {
        alert('Por favor, preencha todos os campos obrigatórios.');
      }
    });
  </script>
</body>
</html>
