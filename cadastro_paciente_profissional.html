<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pacientes - Profissional de Saúde</title>
  <style>
    :root {
      --primary: #003366;
      --secondary: #336699;
      --light: #ccffff;
      --background: #f5f5f5;
      --text: #333333;
      --border: #cccccc;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 20px;
      text-align: center;
    }

    .section {
      margin-bottom: 30px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 20px;
    }

    .section-title {
      color: var(--secondary);
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
      min-width: 200px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: var(--primary);
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 4px;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-search {
      background-color: var(--secondary);
      color: white;
    }

    .btn-add {
      background-color: #28a745;
      color: white;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
    }

    .btn-close {
      background-color: #6c757d;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 4px;
      min-height: 80px;
    }

    @media (max-width: 768px) {
      .form-group {
        flex: 100%;
      }
      
      .form-actions {
        flex-wrap: wrap;
      }
      
      .btn {
        flex: 1;
        min-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Pacientes</h1>
    
    <div class="section">
      <h2 class="section-title">Identificação do Paciente</h2>
      <div class="form-row">
        <div class="form-group">
          <label for="nome">Nome do Paciente</label>
          <input type="text" id="nome" required>
        </div>
        <div class="form-group">
          <label for="cns">Cartão Nacional de Saúde</label>
          <input type="text" id="cns">
        </div>
        <div class="form-group">
          <label for="prontuario">N. do Prontuário</label>
          <input type="text" id="prontuario">
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="rg">N. do RG</label>
          <input type="text" id="rg">
        </div>
        <div class="form-group">
          <label for="orgao-exp">Órgão Expedidor</label>
          <input type="text" id="orgao-exp">
        </div>
        <div class="form-group">
          <label for="data-exp">Data de Expedição</label>
          <input type="date" id="data-exp">
        </div>
        <div class="form-group">
          <label for="nascimento">Data de Nascimento</label>
          <input type="date" id="nascimento" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf">
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="mae">Nome da Mãe</label>
          <input type="text" id="mae">
        </div>
        <div class="form-group">
          <label for="pai">Nome do Pai</label>
          <input type="text" id="pai">
        </div>
      </div>
    </div>
    
    <div class="section">
      <h2 class="section-title">Dados Residenciais e de Contato</h2>
      <div class="form-row">
        <div class="form-group">
          <label for="celular">Telefone Celular</label>
          <input type="tel" id="celular">
        </div>
        <div class="form-group">
          <label for="residencial">Telefone Residencial</label>
          <input type="tel" id="residencial">
        </div>
        <div class="form-group">
          <label for="municipio">Município de Residência</label>
          <input type="text" id="municipio">
        </div>
        <div class="form-group">
          <label for="uf">UF</label>
          <select id="uf">
            <option value="">Selecione</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <!-- Todos os estados brasileiros -->
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
          </select>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="tipo-logradouro">Tipo de Logradouro</label>
          <select id="tipo-logradouro">
            <option value="">Selecione</option>
            <option value="Rua">Rua</option>
            <option value="Avenida">Avenida</option>
            <option value="Travessa">Travessa</option>
            <option value="Alameda">Alameda</option>
          </select>
        </div>
        <div class="form-group">
          <label for="logradouro">Nome do Logradouro</label>
          <input type="text" id="logradouro">
        </div>
        <div class="form-group">
          <label for="numero">Número</label>
          <input type="text" id="numero">
        </div>
        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro">
        </div>
      </div>
    </div>
    
    <div class="section">
      <h2 class="section-title">Observações</h2>
      <div class="form-row">
        <div class="form-group" style="flex: 100%;">
          <textarea id="observacoes" placeholder="Informações adicionais sobre o paciente"></textarea>
        </div>
      </div>
    </div>
    
    <div class="form-actions">
      <button class="btn btn-search">Pesquisar</button>
      <button class="btn btn-add">Incluir Novo</button>
      <button class="btn btn-delete">Excluir Cadastro</button>
      <button class="btn btn-close">Fechar</button>
    </div>
  </div>

  <script>
    // Máscaras para os campos (opcional)
    document.getElementById('celular').addEventListener('input', function(e) {
      e.target.value = e.target.value.replace(/\D/g, '')
        .replace(/(\d{2})(\d)/, '($1) $2')
        .replace(/(\d{5})(\d)/, '$1-$2')
        .replace(/(-\d{4})\d+?$/, '$1');
    });

    document.getElementById('cpf').addEventListener('input', function(e) {
      e.target.value = e.target.value.replace(/\D/g, '')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d)/, '$1-$2')
        .replace(/(-\d{2})\d+?$/, '$1');
    });

    // Eventos dos botões
    document.querySelector('.btn-close').addEventListener('click', function() {
      window.location.href = 'menu_principal.html'; // Ajuste para sua página de menu
    });

    document.querySelector('.btn-add').addEventListener('click', function() {
      alert('Novo cadastro será incluído');
      // Lógica para incluir novo cadastro
    });

    document.querySelector('.btn-delete').addEventListener('click', function() {
      if(confirm('Tem certeza que deseja excluir este cadastro?')) {
        alert('Cadastro excluído com sucesso');
        // Lógica para excluir cadastro
      }
    });

    document.querySelector('.btn-search').addEventListener('click', function() {
      alert('Pesquisando cadastros...');
      // Lógica para pesquisar
    });
  </script>
</body>
</html>
